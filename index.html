<!DOCTYPE html>
<html lang="en">
   <head>
      <!--
         Author      : Evan Young
         Date        : 03/03/2018
         Revision    : 03/20/2018
         Description : Budget Minesweeper
      -->

      <title>Mi'sweep</title>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
      <link rel="stylesheet" href="styles.css">

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
      <script defer src="scripts.js" charset="utf-8"></script>

      <meta charset="utf-8">
      <meta name="author" content="Evan Young">
      <meta name="copyright" content="&copy; 2018 Evan Young">
      <meta name="date" content="03/20/2018">
      <meta name="description" content="Budget Minesweeper">
      <meta name="keywords" content="minesweep,classic">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="robots" content="index, nofollow">
      <meta name="html-valid" content="HTML5, ARIA, SVG1.1, MathML 2.0">
      <meta name="css-valid" content="CSS 3">
   </head>

   <body>
      <table id="mainBoard">
         <thead>
            <tr>
               <td>
                  <div id="flexer">
                     <div id="flags"><img src="images/menu.svg" alt="Hamburger"><span>00</span></div>
                     <div id="reset"><img src="images/face-happy.svg" alt="Reset Button"></div>
                     <div id="timer">00:00:00</div>
                  </div>
               </td>
            </tr>
         </thead>
         <tbody></tbody>
      </table>

      <div id="mainSettings" data-toggle="false">
         <fieldset id="diff-demo">
            <legend>Difficulty</legend>
            <input type="button" value="Beginner" onclick="difficulty.beginner()">
            <input type="button" value="Intermediate" onclick="difficulty.intermediate()">
            <input type="button" value="Expert" onclick="difficulty.expert()"><br>
            <input type="number" data-storage-value="width">
            <input type="number" data-storage-value="height">
            <input type="number" name="inp-mines">
         </fieldset>

         <fieldset id="icons-demo">
            <legend>Icons</legend>
            <table>
               <tr>
                  <td data-mine="detonated"></td>
                  <td>Detonated Bomb</td>
                  <td data-mine="default"></td>
                  <td>Unmarked Bomb</td>
               </tr>
               <tr>
                  <td data-mine="flagged"></td>
                  <td>Marked Bomb</td>
                  <td><img class="bomb-ex" src="images/flag.svg" alt="Flag"></td>
                  <td>Bomb Marker</td>
               </tr>
               <tr>
                  <td data-mine="guessed"></td>
                  <td>Guessed Bomb</td>
                  <td><img class="bomb-ex" src="images/que.svg" alt="Flag"></td>
                  <td>Bomb Guess</td>
               </tr>
            </table>
         </fieldset>

         <fieldset id="misc-demo">
            <legend>Other Settings</legend>
            <input type="checkbox" data-storage-value="postShown">Show Post-Hidden Cells Differently<br>
            <input type="checkbox" data-storage-value="explodeShake">Shake The Board When A Bomb Explodes
         </fieldset>
      </div>

      <div id="allHidden">
         <input type="color" data-storage-value="bombDetonated" class="inp-col">
         <input type="color" data-storage-value="bombDefault" class="inp-col">
         <input type="color" data-storage-value="bombFlagged" class="inp-col">
         <input type="color" data-storage-value="bombGuessed" class="inp-col">
      </div>
   </body>
</html>
