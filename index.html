      <title>Mi'sweep</title>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
      <link rel="stylesheet" href="styles.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
      <script defer src="scripts.js" charset="utf-8"></script>

      <meta charset="utf-8">
      <meta name="author" content="Evan Young">
      <meta name="copyright" content="&copy; 2018 Evan Young">
      <meta name="date" content="03/15/2018">
      <meta name="description" content="Budget Minesweeper">
      <meta name="keywords" content="minesweep,classic">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="robots" content="index, nofollow">
      <meta name="html-valid" content="HTML5, ARIA, SVG1.1, MathML 2.0">
      <meta name="css-valid" content="CSSL 3">
   </head>

   <body>
      <table id="mainBoard">
         <thead>
            <tr>
               <td>
                  <div id="flexer">
                     <div id="flags"><img src="images/menu.svg" alt="Hamburger"><span>00</span></div>
                     <div id="reset"><img src="images/face-happy.svg" alt="Reset Button"></div>
                     <div id="timer">00:00:00</div>
                  </div>
               </td>
            </tr>
         </thead>
         <tbody></tbody>
      </table>

      <div id="mainSettings" data-toggle="false">
         <fieldset id="diff-demo">
            <legend>Difficulty</legend>
            <input type="button" value="Beginner" onclick="difficulty.beginner()">
            <input type="button" value="Intermediate" onclick="difficulty.intermediate()">
            <input type="button" value="Expert" onclick="difficulty.expert()">
            <input type="number" data-storage-value="width">
            <input type="number" data-storage-value="height">
            <input type="number" name="inp-mines">
         </fieldset>

         <fieldset id="col-demo">
            <legend>Colors</legend>
            <input type="color" data-storage-value="bombDetonated">
            <input type="color" data-storage-value="bombRegular">
            <input type="color" data-storage-value="bombFlagged">
            <input type="color" data-storage-value="bombGuessed">
            <input type="button" value="Reset">
         </fieldset>

         <fieldset id="icons-demo">
            <legend>Icons</legend>
            <table>
               <tr>
                  <td class="bomb-svg" data-palette="bombDetonated"></td>
                  <td>Detonated Bomb</td>
                  <td class="bomb-svg" data-palette="bombRegular"></td>
                  <td>Unmarked Bomb</td>
               </tr>
               <tr>
                  <td class="bomb-svg" data-palette="bombFlagged"></td>
                  <td>Marked Bomb</td>
                  <td><img class="bomb-ex" src="images/flag.svg" alt="Flag"></td>
                  <td>Bomb Marker</td>
               </tr>
               <tr>
                  <td class="bomb-svg" data-palette="bombGuessed"></td>
                  <td>Guessed Bomb</td>
                  <td><img class="bomb-ex" src="images/que.svg" alt="Flag"></td>
                  <td>Bomb Guess</td>
               </tr>
            </table>
         </fieldset>

         <!-- <fieldset id="near-demo">

               </tr>
            </table>
         </fieldset> -->
      </div>
   </body>
</html>
